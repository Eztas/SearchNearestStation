<!DOCTYPE HTML>
<!-- 同一オリジンじゃないから, iframeでもアクセス不可, postMessageでも無理そう-->
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="description" content="既存のサイトをくっつけて, 最寄り駅を1ページ内で見つけられるサイト.">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>最寄り駅検索ページ</title>
</head>

<script>
    function searchAddress() {
        const companyName = document.getElementById("company-name").value;
        const addressMap = document.getElementById("address_map");
        addressMap.src = "https://maps.google.co.jp/maps?output=embed&q=" + companyName;
    }
</script>

<body>
    <input type="text" id="company-name">
    <button onclick="searchAddress()">検索</button>
    <br>
    <iframe id="address_map" src="" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="600" height="450"></iframe>
    <br>
    <iframe id="norikae_guide" src="https://api-sdk.navitime.co.jp/api/specs/examples/sample/node_around_search/node_around_search.html" 
    frameborder="0" marginheight="0" marginwidth="0" width="1300" height="1200"></iframe>
</body>

</html>
